<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <div>{{ site.title | escape }}</div>
        <div style="font-size: 0.75rem; font-style: italic;">{{- site.description | escape -}}</div>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <div style="font-size: 0.75rem;">{{- site.interest | escape -}}</div>
      </div>
    </div>

  </div>

</footer>
